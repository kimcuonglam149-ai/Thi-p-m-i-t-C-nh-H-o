            border-radius: 5px;
            box-shadow: 0 0 100px rgba(0,0,0,0.5), inset 0 0 50px rgba(212, 175, 55, 0.1);

            /* Hi·ªáu ·ª©ng n·∫£y elastic khi hi·ªán ra */

        /* Vi·ªÅn h·ªça ti·∫øt hoa vƒÉn m·∫° v√†ng */

        .card-inner-box {

        /* B·ªën g√≥c hoa vƒÉn Art Deco */

    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Hi·ªáu ·ª©ng h·∫°t li√™n k·∫øt (H√≥a h·ªçc) ·ªü n·ªÅn
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        class P {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = Math.random() * 1.5 - 0.75;
                this.vy = Math.random() * 1.5 - 0.75;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if(this.x<0||this.x>canvas.width) this.vx*=-1;
                if(this.y<0||this.y>canvas.height) this.vy*=-1;
            }
        }
        for(let i=0; i<80; i++) particles.push(new P());
        function anim() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 0.6;
            particles.forEach(p => {
                p.update();
                particles.forEach(p2 => {
                    let d = Math.hypot(p.x-p2.x, p.y-p2.y);
                    if(d<180) {
                        ctx.globalAlpha = 1 - d/180;
                        ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(p2.x,p2.y); ctx.stroke();
                    }
                });
            });
            requestAnimationFrame(anim);
        }
        init(); window.onresize = init; anim();

        function explode() {
            document.getElementById('intro').style.display = 'none';
            const card = document.getElementById('invitation-card');
            card.style.display = 'block';

            // Ph√°o hoa ho√†ng gia (V√†ng & Tr·∫Øng)
            const colors = ['#d4af37', '#f1d592', '#ffffff', '#022a1a'];
            var end = Date.now() + (2.5 * 1000);

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 70,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 70,
                    origin: { x: 1 },
                    colors: colors
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());

            confetti({
                particleCount: 200,
                spread: 100,
                origin: { y: 0.6 },
                colors: colors,
                gravity: 0.8,
                scalar: 1.2
            });
        }
    </script>
