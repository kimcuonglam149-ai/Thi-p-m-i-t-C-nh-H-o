<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VIP INVITATION - C·∫¢NH H√ÄO</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f1d592;
            --dark-emerald: #022a1a;
            --white: #ffffff;
            --transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; min-height: 100vh; 
            background: #050505; font-family: 'Montserrat', sans-serif;
            overflow-x: hidden; color: #fff;
        }

        #particle-canvas { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 1; opacity: 0.6; pointer-events: none;
        }

        .main-container {
            position: relative; z-index: 10;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; width: 100%;
            padding: 20px;
        }

        /* KHU V·ª∞C MINI GAME */
        .intro-zone { 
            text-align: center; 
            transition: var(--transition);
        }
        
        .flask-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .flask {
            font-size: 100px; cursor: pointer;
            filter: drop-shadow(0 0 20px var(--gold));
            display: block;
            user-select: none;
            transition: transform 0.1s;
        }

        .shake-anim {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .progress-container {
            width: 220px;
            height: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            margin: 25px auto;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 55, 0.4);
            display: none;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--gold-light), var(--gold));
            transition: width 0.15s ease-out;
        }

        .instruction {
            font-size: 13px;
            color: var(--gold-light);
            letter-spacing: 2px;
            margin-top: 10px;
            font-weight: 400;
            opacity: 0.8;
        }

        /* THI·∫æT K·∫æ THI·ªÜP M·ªúI */
        #invitation-card {
            display: none;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.98);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 30px 100px rgba(0,0,0,0.8);
            position: relative;
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            color: #111;
        }

        .show-card {
            animation: smoothReveal 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        @keyframes smoothReveal {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card-border-outer {
            border: 1px solid var(--gold);
            padding: 8px;
            position: relative;
        }

        .card-inner-box {
            background: var(--white);
            border: 1px solid var(--gold-light);
            padding: 40px 20px;
            text-align: center;
            position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/hexellence.png');
        }

        .corner {
            position: absolute; width: 40px; height: 40px;
            border: 2px solid var(--gold);
        }
        .top-left { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .top-right { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .bottom-right { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .header-label {
            font-weight: 600; letter-spacing: 4px;
            color: var(--gold); font-size: 11px; margin-bottom: 25px;
        }

        /* ƒê√É S·ª¨A: Ch·ªØ √îng nh·ªè l·∫°i, T√™n to ra */
        .salutation {
            font-size: 16px;
            color: #777;
            font-weight: 400;
            margin-bottom: 2px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
        }

        .guest-name {
            font-size: clamp(28px, 7vw, 38px);
            font-weight: 900; 
            color: var(--dark-emerald); 
            margin: 0;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .guest-title {
            font-size: 12px; color: #888; margin-top: 10px;
            text-transform: uppercase; letter-spacing: 1.5px;
            font-weight: 600;
        }

        .title-main {
            font-family: 'Cinzel', serif;
            font-size: clamp(32px, 8vw, 52px);
            font-weight: 900; color: #111; margin: 25px 0;
            line-height: 1.1;
            background: linear-gradient(to bottom, #111, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .divider-molecule {
            display: flex; align-items: center; justify-content: center; margin: 25px 0;
        }
        .line { width: 50px; height: 1px; background: var(--gold); opacity: 0.5; }
        .dot { width: 6px; height: 6px; background: var(--gold); border-radius: 50%; margin: 0 10px; }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .info-box span { display: block; font-size: 11px; color: #999; font-weight: 700; text-transform: uppercase; margin-bottom: 5px; }
        .info-box b { font-size: 18px; color: var(--dark-emerald); font-weight: 700; }

        .address-box {
            border-top: 1px solid #eee;
            padding-top: 20px; margin-top: 10px;
        }
        .address-box p { font-size: 14px; color: #555; margin: 0; line-height: 1.5; font-weight: 500; }

        .footer-brand {
            margin-top: 40px; font-family: 'Cinzel', serif;
            font-weight: 700; font-size: 14px; color: var(--gold);
        }

        @media (max-width: 480px) {
            .card-inner-box { padding: 35px 15px; }
            .info-grid { grid-template-columns: 1fr; gap: 15px; }
        }
    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="main-container">
        <div class="intro-zone" id="intro">
            <div class="flask-container" id="game-area">
                <div class="flask" id="flask-icon" onclick="shakeGame()">üß™</div>
            </div>
            <div class="progress-container" id="p-container">
                <div id="progress-bar"></div>
            </div>
            <p class="instruction" id="ins-text">NH·∫§P LI√äN T·ª§C ƒê·ªÇ TR·ªòN H√ìA CH·∫§T!</p>
        </div>

        <div id="invitation-card">
            <div class="card-border-outer">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>

                <div class="card-inner-box">
                    <div class="header-label">TR√ÇN TR·ªåNG K√çNH M·ªúI</div>
                    
                    <div class="recipient-section">
                        <span class="salutation">√îng</span>
                        <p class="guest-name">NGUY·ªÑN PH√ö QU√ù</p>
                        <p class="guest-title">T·ªïng Gi√°m ƒê·ªëc Vinagreen</p>
                    </div>

                    <div class="divider-molecule">
                        <div class="line"></div>
                        <div class="dot"></div>
                        <div class="line"></div>
                    </div>

                    <div class="title-main">TI·ªÜC T·∫§T NI√äN</div>

                    <div class="info-grid">
                        <div class="info-box">
                            <span>Th·ªùi Gian</span>
                            <b>18:00</b>
                        </div>
                        <div class="info-box">
                            <span>ƒê·ªãa ƒêi·ªÉm</span>
                            <b>Nh√† h√†ng DIM TU TAC</b>
                        </div>
                    </div>

                    <div class="address-box">
                        <p>55 ƒê√¥ng Du, B·∫øn Ngh√©, Qu·∫≠n 1, TP.HCM</p>
                    </div>

                    <div class="footer-brand">C√îNG TY TNHH TM C·∫¢NH H√ÄO</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        let clickCount = 0;
        const requiredClicks = 12; // Gi·∫£m xu·ªëng 12 ƒë·ªÉ kh√¥ng qu√° m·ªèi tay
        let isExploded = false;

        function shakeGame() {
            if(isExploded) return;

            clickCount++;
            const flask = document.getElementById('flask-icon');
            const progress = document.getElementById('progress-bar');
            const pContainer = document.getElementById('p-container');
            const insText = document.getElementById('ins-text');

            pContainer.style.display = 'block';
            
            flask.style.transform = 'scale(1.3) rotate(15deg)';
            setTimeout(() => { flask.style.transform = 'scale(1) rotate(0deg)'; }, 60);

            let percent = (clickCount / requiredClicks) * 100;
            progress.style.width = percent + '%';

            if(clickCount === 4) {
                flask.innerHTML = '‚öóÔ∏è';
                insText.innerText = 'ƒêANG PH·∫¢N ·ª®NG...';
            }
            if(clickCount === 8) {
                flask.classList.add('shake-anim');
                flask.innerHTML = 'üí•';
                insText.innerText = 'S·∫ÆP N·ªî R·ªíI !!!';
                insText.style.color = '#d4af37';
            }

            if(clickCount >= requiredClicks) {
                isExploded = true;
                explode();
            }
        }

        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            let particleCount = window.innerWidth < 480 ? 40 : 80;
            for(let i=0; i<particleCount; i++) particles.push(new P());
        }

        class P {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if(this.x<0||this.x>canvas.width) this.vx*=-1;
                if(this.y<0||this.y>canvas.height) this.vy*=-1;
            }
        }

        function anim() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.strokeStyle = '#d4af37';
            particles.forEach((p, i) => {
                p.update();
                for(let j=i+1; j<particles.length; j++) {
                    let d = Math.hypot(p.x-particles[j].x, p.y-particles[j].y);
                    if(d < 150) {
                        ctx.globalAlpha = 1 - d/150;
                        ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(particles[j].x,particles[j].y);
                        ctx.lineWidth = 0.5; ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(anim);
        }
        init(); window.onresize = init; anim();

        function explode() {
            const intro = document.getElementById('intro');
            const card = document.getElementById('invitation-card');

            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#d4af37', '#ffffff', '#022a1a']
            });

            setTimeout(() => {
                intro.style.opacity = '0';
                intro.style.transform = 'scale(0.5)';
                
                setTimeout(() => {
                    intro.style.display = 'none';
                    card.style.display = 'block';
                    card.classList.add('show-card');
                    runConfettiLoop();
                }, 400);
            }, 200);
        }

        function runConfettiLoop() {
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const interval = setInterval(function() {
              const timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);
              confetti({
                particleCount: 40,
                startVelocity: 30,
                spread: 360,
                origin: { x: Math.random(), y: Math.random() - 0.2 },
                colors: ['#d4af37', '#ffffff']
              });
            }, 200);
        }
    </script>
</body>
</html>
